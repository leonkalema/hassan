name: Sync Translations to Supabase Storage

on:
  push:
    branches: [ main ]
    paths:
      - 'src/data/i18n/translations/en.json'
  workflow_dispatch:

jobs:
  sync-translations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          npm install @supabase/supabase-js
          
      - name: Check environment variables
        run: |
          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
            echo "âŒ SUPABASE_URL secret is not set"
            echo "Please add SUPABASE_URL to your GitHub repository secrets"
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ]; then
            echo "âŒ SUPABASE_SERVICE_ROLE_KEY secret is not set"
            echo "Please add SUPABASE_SERVICE_ROLE_KEY to your GitHub repository secrets"
            exit 1
          fi
          echo "âœ… Environment variables are set"
          
      - name: Upload en.json to Supabase Storage
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          cat > upload-script.js << 'EOF'
          const { createClient } = require('@supabase/supabase-js');
          const fs = require('fs');
          const crypto = require('crypto');
          
          async function uploadTranslation() {
            try {
              console.log('ðŸš€ Starting translation sync to Supabase Storage...');
              
              // Check if environment variables exist
              if (!process.env.SUPABASE_URL || !process.env.SUPABASE_SERVICE_ROLE_KEY) {
                throw new Error('Missing required environment variables');
              }
              
              const supabase = createClient(
                process.env.SUPABASE_URL,
                process.env.SUPABASE_SERVICE_ROLE_KEY
              );
              
              // Check if file exists
              if (!fs.existsSync('src/data/i18n/translations/en.json')) {
                throw new Error('en.json file not found');
              }
              
              // Read the English translation file
              const enContent = fs.readFileSync('src/data/i18n/translations/en.json', 'utf8');
              const enData = JSON.parse(enContent);
              
              // Generate hash for change detection
              const contentHash = crypto.createHash('sha256').update(enContent).digest('hex');
              
              // Add metadata
              const fileWithMetadata = {
                ...enData,
                _metadata: {
                  hash: contentHash,
                  lastUpdated: new Date().toISOString(),
                  source: 'github-action',
                  version: '1.0.0'
                }
              };
              
              // Upload to Supabase Storage
              const filePath = 'translations/en.json';
              const { data, error } = await supabase.storage
                .from('translations')
                .upload(filePath, JSON.stringify(fileWithMetadata, null, 2), {
                  contentType: 'application/json',
                  upsert: true
                });
                
              if (error) {
                console.error('âŒ Error uploading to Supabase Storage:', error);
                throw error;
              }
              
              console.log('âœ… Successfully uploaded en.json to Supabase Storage');
              console.log('ðŸ“Š File hash:', contentHash);
              console.log('ðŸ”„ Other language translations will be regenerated on-demand');
              
            } catch (error) {
              console.error('ðŸ’¥ Upload failed:', error.message);
              process.exit(1);
            }
          }
          
          uploadTranslation();
          EOF
          
          node upload-script.js
          
      - name: Verify upload
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          node -e "
          const { createClient } = require('@supabase/supabase-js');
          
          async function verifyUpload() {
            const supabase = createClient(
              process.env.SUPABASE_URL,
              process.env.SUPABASE_SERVICE_ROLE_KEY
            );
            
            const { data, error } = await supabase.storage
              .from('translations')
              .download('translations/en.json');
              
            if (error) {
              console.error('âŒ Verification failed:', error);
              process.exit(1);
            }
            
            console.log('âœ… Upload verified successfully');
            console.log('ðŸŒ Translation system is ready for on-demand generation');
          }
          
          verifyUpload().catch(console.error);
          "
